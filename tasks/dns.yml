---
- name: purge other resolv.conf`s
  command: >
    find /etc/net/ifaces -name resolv.conf -delete
  register: res
  changed_when: res.rc == 0
  failed_when: false

- name: set master DC as the 1st nameserver for clients
  template:
    src: resolv.conf.j2
    dest: /etc/net/ifaces/lo/resolv.conf
  vars:
    master_nameserver: "{{samba_master_address}}"
  when: samba_flavor == 'client' or samba_flavor == 'replica'

- name: make eth0 directory
  ansible.builtin.file:
    path: /etc/net/ifaces/eth0/
    state: directory
    mode: '0755'

- name: set ipv4 address
  template:
    src: ipv4address.j2
    dest: /etc/net/ifaces/eth0/ipv4address

- name: set default route
  template:
    src: ipv4route.j2
    dest: /etc/net/ifaces/eth0/ipv4route

- name: set localhost as the nameserver for controllers
  template:
    src: resolv.conf.j2
    dest: /etc/net/ifaces/eth0/resolv.conf
  vars:
    master_nameserver: '127.0.0.1'
  when: samba_flavor == 'master'

- name: check if systemd-networkd is installed
  command: >
    rpm -q systemd-networkd
  register: systemd_networkd_present
  failed_when: false

- name: create /etc/systemd/resolved.conf.d
  file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    mode: 0755

- name: set master DC as the 1st nameserver, systemd-resolved
  template:
    src: resolved-conf.d-samba.j2
    dest: /etc/systemd/resolved.conf.d/samba.conf
    mode: 0644

- name: restart systemd-resolved
  service: name=systemd-resolved state=restarted
  when: systemd_networkd_present.rc == 0

#- name: black magic
#  shell: update_chrooted all
#  changed_when: false

- name: restart network service
  service:
    name: network
    state: restarted
  with_sequence: start=1 end=2
